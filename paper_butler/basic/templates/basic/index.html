<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Paper Butler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<h2>Paper Butler</h2>

</body>
</html>
