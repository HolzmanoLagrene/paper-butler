<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	</head>
	<body>
		<h1>Invoices</h1>
		<hr>
		<table id="items-table">
			<thead>
				<tr>
					<th>Upload Time</th>
					<th>Deadline Date</th>
					<th>Price</th>
					<th>Name of Invoicer</th>
					<th>Payed?</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script language="javascript">
			$(document).ready(function () {
				$('#items-table').dataTable({
					serverSide: true,
					sAjaxSource: "invoices_list",
					columns: [
                        {name: "upload_date_time", data: 0},
                        {name: "deadline_date", data: 1},
                        {name: "price", data: 2},
                        {name: "name_of_invoicer", data: 3},
                        {name: "payed", data: 4},
                    ],
				});
			});
		</script>
	</body>
</html>
